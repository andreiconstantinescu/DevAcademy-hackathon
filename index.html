<html>
  <head>
    <title>DevAcademy Hackathon</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="./main.css" charset="utf-8">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"charset="utf-8"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="DevApp.js" charset="utf-8"></script>
    <div class="container">
      <h1 class="text-center">DevAcademy Hackathon</h1>
      <div id="hero">
        <img src="assets/img/begin.png" alt="" />
      </div>
      <div class="row">
        <div data-choice="0", class="user-choice col-sm-2 col-sm-offset-1 col-xs-6", style="text-align: center">
          <img src="assets/img/parts/scissors.png" id="scissors">
        </div>
        <div data-choice="4", class="user-choice col-sm-2 col-xs-6", style="text-align: center">
          <img src="assets/img/parts/spock.png" id="spock">
        </div>
        <div data-choice="1", class="user-choice col-sm-2 col-xs-6", style="text-align: center">
          <img src="assets/img/parts/paper.png" id="paper">
        </div>
        <div data-choice="3", class="user-choice col-sm-2 col-xs-6", style="text-align: center">
          <img src="assets/img/parts/lizard.png" id="lizard">
        </div>
        <div data-choice="2", class="user-choice col-sm-2 col-xs-6", style="text-align: center">
          <img src="assets/img/parts/rock.png" id="rock">
        </div>
      </div>
        <div class="text-center">
          <div id="result"></div>
          <div class="small"></div>
          <div id="status"></div>
          <div id="history"></div>
      </div>
    </div>
  </body>
</html>
